  <link rel="stylesheet" href="../css/dsh-messages.css">

<body>


  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="../images/logo.svg" alt="Logo">
      <button id="close-btn" class="close-btn"><i class="fas fa-times"></i></button>

    </div>
    <ul>

      <li><a href="./dash-profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
      <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="./dashboard.html"><i class="fas fa-box"></i> Products</a></li>
      <li><a href="./dash-orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
      <li><a href="../html/dsh-messages.html"><i class="fa-solid fa-comments"></i> User Messages </a></li>
    </ul>

  </aside>

  <!-- Messages contant -->

  <div class="container-messages">
    <button id="menu-btn" class="menu-btn"><i class="fas fa-bars"></i></button>
    <h2>Users Messages</h2>
    <div class="messages">
      <div class="message-box">
        <div class="icon"><i class="fa-solid fa-comments"></i></div>
        <p>
          I am absolutely thrilled with the service I received from their company!
          They were attentive, responsive, and genuinely cared about meeting my needs.
          I highly recommend them.
        </p>
        <div class="client">
          <img src="../images/about/testimonial.png" alt="Client">
          <span> Ahmed</span>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script>
    const messagesContainer = document.querySelector(".messages");
    const profileImage = localStorage.getItem("profileImage") || "../images/home/profile-image.png";
    let messages = JSON.parse(localStorage.getItem("contact")) || [];
    // let message = {
    //   name: "Mustafa",
    //   email: "mustafa@example.com",
    //   phone: "1234567890",
    //   message: "Hello, this is a test messa."
    // };
    // messages.push(message);
    // localStorage.setItem('contact', JSON.stringify(messages));
    if (messagesContainer) {
      messagesContainer.innerHTML = "";

      messages.forEach((message) => {
        messagesContainer.innerHTML += `
        <div class="message-box">
          <div class="icon"><i class="fa-solid fa-comments"></i></div>
          <p>
            ${message.message}
          </p>
          <div class="client">
            <img src="${message.profileImage}" alt="Client">
            <span>${message.name}</span>
          </div>
        </div>`;
      });
    }
  </script>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const closeBtn = document.getElementById("close-btn");
    const sidebar = document.getElementById("sidebar");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    closeBtn.addEventListener("click", () => {
      sidebar.classList.remove("active");
    });

  </script>
  <script src="../JS/contact.js"></script>


</body>

</html>
